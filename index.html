<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    <title>Canine Crusaders</title>
</head>

<body>
    <!--Icon-->
    <div class="icon">
        <img src="./assets/images/dog print and hand.jpeg" alt="Paw Print Icon">
    </div>
    <!--Header Title-->
    <header class="h-1/4">
        <h1 class="h1">Canine Crusaders</h1>
        <a class="favorties-page" href="./pages/favorites.html">Favorites</a>
    </header>
    <div class="main-container flex">
        <!--Aside Search Bar-->
        <aside>
            <form class="dog-form" action="">
                <div class="search-form">
                    <div class="form-category">
                        <label for="breed" class="category-title">Breed</label>
                        <select id="breed">
                            <option value="">Search Breed</option>
                            
                        </select>
                    </div>
                    <div class="form-category">
                        <label for="size" class="category-title">Size</label>
                        <select id="size">
                            <option value="">Select Size</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="xlarge">X-Large</option>
                        </select>
                    </div>
                    <div class="form-category">
                        <label for="age" class="category-title">Age</label>
                        <select id="age">
                            <option value="">Select Age</option>
                            <option value="baby">Baby</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                    <div class="form-category">
                        <label for="gender" class="category-title">Gender</label>
                        <select id="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-category mb-10">
                        <label for="start" class="category-title">Published on</label>
                        <input type="date" id="start" name="trip-start" value="" min="2021-12-31" max="" />
                    </div>
                    <input type="submit" value="Search" id="search-button">
                </div>
            </form>
                    
        </aside>
        <!-- Adopt a Pet container with dog adoption API showcase-->
        <main class="w-full flex flex-col">
            <h2 class="mb-10" id="title1">Adopt-A-Pet</h2>
            <div class="dog-cards flex justify-center flex-wrap gap-5 text-center">

            </div>
        </main>
    </div>

    <dialog class="modal w-1/2 border-slate-900 border-solid border-2 rounded-3xl z-10" id="modal" data-modal-background="static">
        <div class="dogImageDiv bg-zinc-900 h-1/2 w-full flex justify-center rounded-t-2xl mb-2">
            
            <img class="dog-image" alt="Dog Image">
        </div>
        <div class="dog-information flex flex-col">
            <div class="name-favorite flex items-center justify-between">
                <h1 class="dog-name ml-5 text-5xl mt-2 mb-3"></h1>
                <div class="favorites">
                    
                </div>
            </div>
            <span class="dog-description ml-5 text-xl h-1/4 w-3/4"></span>
            <span class="dog-age flex gap-2 text-xl ml-5 mt-2"><strong>Age: </strong><p class="dog-age-info"></p></span>
            <span class="dog-breed flex gap-2 text-xl ml-5 mt-2"><strong>Breed: </strong><p class="dog-breed-info"></p></span>
            <span class="email flex gap-2 text-xl ml-5 mt-2"><strong>Email: </strong><p class="dog-email-info"></p></span>
            <span class="phone flex gap-2 text-xl ml-5 mt-2"><strong>Phone: </strong><p class="dog-phone-info"></p></span>

            <div class="all-ninja-api-info font-sans flex flex-col mt-5 ml-5 gap-2">
                <div class="ninja-api-information1 font-mono">

                </div>
                <div class="ninja-api-information2 font-mono">
            
                </div>
            </div>

            <span class="dateAdded absolute inset-x-0 bottom-2 text-sm text-center"></span>
        
        </div>
        <button type="button" class="close-modal text-white bg-gray-800 hover-bg-gray-900 focus-outline-none focus-ring-4 focus-ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark-bg-gray-800 dark-hover-bg-gray-700 dark-focus-ring-gray-700 dark-border-gray-700 absolute top-5 right-5">X</button>
    </dialog>
    
    <footer class="footer">
        <p>&copy; 2023 Canine Crusaders. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./Develop/script.js"></script>
</body>

</html>
