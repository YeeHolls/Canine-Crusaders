<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/favorites.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    <title>Favorites</title>
</head>
<body>
    <!--Icon-->
    <div class="icon">
        <img src="./assets/images/dog print and hand.jpeg" alt="Paw Print Icon">
    </div>
    <!--Header Title-->
    <header class="h-1/4">
        <h1 class="h1">Canine Crusaders</h1>
        <nav class="flex justify-center font-bold text-2xl">
            <a class="mr-5" href="./index.html">Home</a> 
            <a class="favorties-page" href="./favorites.html">Favorites</a></li>
        </nav>
    </header>
    <div class="main-container flex">
        <!-- Adopt a Pet container with dog adoption API showcase-->
        <main class="w-full flex flex-col">
            <h2 class="mb-10 flex justify-center" id="title2"><span id="red-heart">&hearts;</span> Favorites <span id="red-heart">&hearts;</span></h2>
            <div class="dog-cards flex justify-center flex-wrap gap-5 text-center">

            </div>
        </main>
    </div>

    <dialog class="modal sm:w-3/4 w-full border-slate-900 border-solid sm:rounded-3xl rounded-none z-10 sm:overflow-none overflow-y-scroll" id="modal" data-modal-background="static">
        <div class="dogImageDiv bg-zinc-900 sm:h-1/2 h-full w-full flex justify-center sm:rounded-t-3xl rounded-none mb-2">
            
            <img class="dog-image object-contain" alt="Dog Image">
        </div>
        <div class="dog-information flex flex-col">
            <div class="name-favorite flex items-center justify-between">
                <h1 class="dog-name ml-5 sm:text-5xl text-4xl mt-2 mb-3"></h1>
                <div class="favorites">
                    
                </div>
            </div>
            <span class="dog-description ml-5 sm:text-xl text-lg h-1/4 w-3/4"></span>
            <span class="dog-age flex gap-2 sm:text-xl ml-5 mt-2"><strong>Age: </strong><p class="dog-age-info"></p></span>
            <span class="dog-breed flex gap-2 sm:text-xl ml-5 mt-2"><strong>Breed: </strong><p class="dog-breed-info"></p></span>
            <span class="email flex gap-2 sm:text-xl ml-5 mt-2"><strong>Email: </strong><p class="dog-email-info"></p></span>
            <span class="phone flex gap-2 sm:text-xl ml-5 mt-2"><strong>Phone: </strong><p class="dog-phone-info"></p></span>

            <div class="all-ninja-api-info font-sans text-sm flex 2xl:flex-col sm:flex-row mt-2 ml-5 2xl:gap-5 gap-12">
                <div class="ninja-api-information1 font-mono">

                </div>
                <div class="ninja-api-information2 font-mono">
            
                </div>
            </div>

            <span class="dateAdded absolute inset-x-0 bottom-2 text-sm text-center sm:bg-inherit bg-zinc-900 sm:text-zinc-900 text-white"></span>
        
        </div>
        <button type="button" class="close-modal text-white bg-gray-800 hover-bg-gray-900 focus-outline-none focus-ring-4 focus-ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark-bg-gray-800 dark-hover-bg-gray-700 dark-focus-ring-gray-700 dark-border-gray-700 absolute top-5 right-5">X</button>
    </dialog>
    
    <footer class="footer">
        <p>&copy; 2023 Canine Crusaders. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./Develop/favorites.js"></script>
</body>

</html>
